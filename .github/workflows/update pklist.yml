name: gh_fsync

on:
  push:
    branches:
      - master
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes

jobs:
  file_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: gh_fsync
        uses: gleich/gh_fsync@master
        files:
      - path: CONTRIBUTING.md
         source: 'https://github.com/cbuijs/ripe-geo/blob/master/countries/pk.list'
 
