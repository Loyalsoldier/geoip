name: Clash Ruleset

on: 
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '10 0 * * *' 
 # watch: 
   # types: started 
  workflow_dispatch:
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: CI
      run: |
        cd ./data
        rm -f ./pak
        curl -o ./pak https://raw.githubusercontent.com/cbuijs/ripe-geo/master/countries/pk.list

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: 'main'
